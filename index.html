<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Atividade js</h1>
        <h2>Comparando dois numeros</h2>
        <form id="form-compara">
            <p>Digite o valor A: </p>
            <input type="number" id="valorA" required placeholder="Valor A" />
            <p>Digite o valor B:</p>
            <input type="number" id="valorB" placeholder="Valor B" />
            <button type="submit">Comparar B > A</button>
        </form>
        <P class="mensagem"></P>
    </div>
    <script src="./main.js"></script>
</body>
</html>
